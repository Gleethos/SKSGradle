<form [formGroup]="blogPostForm" (ngSubmit)="submit()" style="margin-top: 50px;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="description">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Content</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="content">
      </div>
      <div class="container">
          <div class="row">
              <div class="col-2">
                <label for="exampleInputEmail1" class="form-label">Author</label>
              </div>
              <div class="col-10">
                <select class="form-select" aria-label="Default select example" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="authorId">
                    <option *ngFor="let author of authors$ | async" value="{{author.id}}" >{{author.forename}} {{author.surname}}</option>
                </select>
              </div>
          </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="exampleInputEmail1" class="form-label">Landmark</label><br>
            </div>
            <div class="col-10">
                <select class="form-select" aria-label="Default select example" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="landmarkId">
                    <option *ngFor="let landmark of landmarks$ | async" value="{{landmark.id}}" >{{landmark.title}}</option>
                </select>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Create</button>
  </form>
