<div class="row" style="margin-top: 50px">
    <div class="col-sm-6 col-md-4" *ngFor="let landmark of landmarks$ | async">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{landmark.title}}</h5>
              <p class="card-text">Monthly clicks: {{landmark.monthlyClicks}}</p>
              <p class="card-text">Total clicks: {{landmark.totalClicks}}</p>
            </div>
          </div>
    </div>
  </div>
