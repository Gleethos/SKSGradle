<div class="row" style="margin-top: 50px">
    <div class="col-sm-6 col-md-4" *ngFor="let post of posts$ | async">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.description}}</p>
              <a href="#" class="btn btn-primary" [routerLink]="['/post', post.id]">Read more</a>
            </div>
          </div>
    </div>
  </div>
